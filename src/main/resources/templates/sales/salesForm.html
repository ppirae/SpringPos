<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .container {
        max-width: 560px;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/sales" method="post">
        <div class="form-group">
            <label for="item">상품명</label>
            <select name="itemId" id="item" class="form-control">
                <option value="">상품선택</option>
                <option th:each="item : ${items}"
                        th:value="${item.id}"
                        th:text="|${item.itemName} (남은 수량 : ${item.itemQuantity})|"/>
            </select>
        </div>
        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
        </div>
<!--        <div>-->
<!--            <div>결제수단 (선택하지 않으면 현금)</div>-->
<!--            <select th:field="*{payments}" class="form-select">-->
<!--                <option value="">==결제수단 선택==</option>-->
<!--                <option th:each="payment : ${payments}" th:value="${payment.payment}"-->
<!--                        th:text="${payment.displayName}">Card</option>-->
<!--            </select>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
